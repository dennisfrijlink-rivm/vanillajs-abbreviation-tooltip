<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanillajs abbreviation tooltip</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <p class="leading-normal prose">
      When including an abbreviation or acronym, provide a full expansion of the term in plain text on 
      first use, along with the 
      <abbr data-title="Abbreviation" data-background="#ca005d" class="tooltip-wrapper" tabindex="0">
        <span class="tooltip-trigger">&lt;abbr&gt;</span>
      </abbr>
      to mark up the abbreviation. This informs the user 
      what the abbreviation or acronym means.
    </p>
    <script src="./js/main.js"></script>
  </body>
</html>
